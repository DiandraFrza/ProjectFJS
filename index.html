<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FJS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(230, 226, 22);
            height: 100vh;
            margin: 0;
        }
        video, canvas {
            position: absolute;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 50px;
            width: 70px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="CN.png" alt="CitraNegara" class="logo">
    <video id="video" autoplay muted></video>

    <script src="FaceApi.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
